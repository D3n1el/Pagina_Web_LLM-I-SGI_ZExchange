    <br>
    <h2>FORMULARIO DE REGISTRO</h2>
    <container>
        <form>
            <div class = "Container" id="P"> <!-- Contenedor donde se sitúan los nombres y los campos rellenables. -->
                <div id = "A"> <!-- Define el texto -->
                    <ul>
                        <ol>Nombre de usuario</ol> <br>
                        <ol>Contraseña</ol> <br>
                        <ol>Nombre y apellidos</ol> <br>
                        <ol>Correo electrónico</ol> <br>
                        <ol>Descripción breve 
                            <br><br><br><br><br><br><br><br>
                    </ul>
                </div>
                <div id = "B"> <!-- Define los campos. Todos ellos tienen validaciones para deba haber contenido en cada uno antes de enviar el formulario. -->
                    <ul>
                        <input type="text" size="36" id="A" required> <br> <br> <!-- Define el campo para introducir un nombre de usuario. -->
                        <input type="password" size="36" id="A" required minlength="7" placeholder="Pon carácteres especiales (+!*&...)" data-parsley-pattern="(?=.*[!@#$%^&*])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}"> <br> <br> <!-- Define el capo de cotnraseña, con un mínimo de carácteres y uno especial a introducir, y una validación que obliga a que cumpla la condición anteriormente nombrada. -->
                        <input type="text" size="36" placeholder="Nombre" id="A" required> <!-- Define el campo de nombre -->
                        <input type="text" size="36" placeholder="Apellidos" id="A" required> <br> <br> <!-- Define el campo de apellidos -->
                        <input type="email" size="36" id="A" placeholder="name@example.com" required> <br> <br> <!-- Define el campo de correo electrónico. También, hay una validación que obliga a implementar el formato de email. -->
                        <textarea rows="7" cols="34" id="A" required> </textarea> <br> <br> <!-- Define el campo para introducir una descripción. -->
                        <input type="Submit" id="F"> <!-- Define el botón para enviar el formulario -->
                    </ul>
                </div>
            </div>
        </form>
    </container>
</body>
